<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta description="Sitio web en HTML5">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<title>Mi página en HTML5</title>
</head>
<body>
	<header>
		<h1>Título</h1>
		<figure>
			Aquí va nuestro logo
			<figcaption>
				Título del logo
			</figcaption>
		</figure>
	</header>
	<nav>
		Aquí va nuestro menú
		<ul>
			<li><a href="#">Opcion 1</a></li>
			<li><a href="#">Opcion 2</a></li>
		</ul>
	</nav>

	<section>
		<hgroup>
			<h1>Mi encabezado secundario</h1>
			<h2>Este es un sub encabezado de tipo H2</h2>
		</hgroup>

		<article>
			Este es un artículo de contenido.
			<section>
				Esta es otra sección dentro de un artículo.
			</section>
		</article>
	</section>

	<footer>
		Aprendiendo HTML5 con Josué Ochoa.
	</footer>


</body>
</html>
